<h2>Change password</h2>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <form id="change_password_form" method="post" action="#">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="password">New password*</label>
                                    <input class="form-control" type="password" required id="password" name="password" value="">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="password_confirm">Confirm new password*</label>
                                    <input class="form-control" type="password" required id="password_confirm" name="password_confirm" value="">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <input class="btn btn-outline-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/fragments/users/change_password.js"></script>
