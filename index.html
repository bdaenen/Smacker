<!DOCTYPE html>
<html>
<head>
    <title>Smacker - the Smash progress tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/style.css' />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="/assets/SmashBall.svg"/>
        <h1><a class="navbar-brand" href="/" >Smacker</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdd" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownAdd">
                        <a class="dropdown-item" href="#/matches/add"><i class="material-icons">format_list_numbered</i> Match</a>
                        <a class="dropdown-item" href="#/users/add"><i class="material-icons">person_add</i>User</a>
                        <a class="dropdown-item" href="#/games/add"><i class="material-icons">person_outline</i>Character</a>
                        <a class="dropdown-item" href="#/stages/add"><i class="material-icons">add_photo_alternate</i>Stage</a>
                        <a class="dropdown-item" href="#/characters/add"><i class="material-icons">videogame_asset</i>Game</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownList" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        List
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownList">
                        <a class="dropdown-item" href="/matches"><i class="material-icons">format_list_numbered</i> Match</a>
                        <a class="dropdown-item" href="/users"><i class="material-icons">person_add</i>User</a>
                        <a class="dropdown-item" href="/games"><i class="material-icons">person_outline</i>Character</a>
                        <a class="dropdown-item" href="/stages"><i class="material-icons">add_photo_alternate</i>Stage</a>
                        <a class="dropdown-item" href="/characters"><i class="material-icons">videogame_asset</i>Game</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-content js-main">
        <h1></h1>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="/js/jquery.serialize-object.min.js" type="text/javascript"></script>
<script src="/js/config.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>

</html>
